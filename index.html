<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Application Form</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background-color: #ffffff;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555555;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    canvas {
      border: 1px solid #333;
      width: 100%;
      margin-top: 10px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .button-group button {
      width: 48%;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="applicationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="attachment">Upload Document (PDF):</label>
      <input type="file" id="attachment" name="attachment" accept="application/pdf" required />

      <label>Signature:</label>
      <canvas id="signature" height="150"></canvas>

      <div class="button-group">
        <button type="button" onclick="clearSig()">Clear Signature</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const signaturePad = new SignaturePad(canvas);

    function clearSig() {
      signaturePad.clear();
    }

    document.getElementById("applicationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      if (signaturePad.isEmpty()) {
        alert("Please provide a signature.");
        return;
      }

      const fileInput = document.getElementById("attachment");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload a PDF document.");
        return;
      }

      if (file.type !== "application/pdf") {
        alert("Only PDF files are allowed.");
        return;
      }

      // Convert file to Base64 string (without prefix)
      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const base64String = reader.result.split(",")[1];
            resolve(base64String);
          };
          reader.onerror = (error) => reject(error);
          reader.readAsDataURL(file);
        });
      }

      try {
        const fileBase64 = await fileToBase64(file);

        const payload = {
          name: form.name.value,
          email: form.email.value,
          signature: signaturePad.toDataURL(), // base64 PNG Data URL string
          attachment: fileBase64
        };

        const response = await fetch(
          "https://prod-156.westeurope.logic.azure.com:443/workflows/42a2c9aa49a34f2c9834beae6baf101a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=l-wU6U58EgPoRPs79rKTswzTI3SRH9i1hO3z5fwGg_o",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset();
          signaturePad.clear();
        } else {
          alert("Submission failed.");
        }
      } catch (error) {
        alert("Error processing file: " + error.message);
      }
    });
  </script>
</body>
</html>
